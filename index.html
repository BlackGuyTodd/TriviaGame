<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Star Trek Trivia Game</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- <link href="https://fonts.googleapis.com/css?family=Righteous" rel="stylesheet"> -->
    <link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/horta" type="text/css" />
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

</head>

<body>
    <div class="jumbotron jumbotron-fluid">
        <div class="container">
            <h1 class="display-4">Star Trek Trivia Game</h1>
            <p class="lead">Are you a true Trekkie? Let's test your Star Trek trivia knowledge!</p>
        </div>
    </div>
    <div class="wrapper">
        <div id="timeleft" class="timer-color"></div>
        <div id="display-timeleft">

        </div>
        <div id="questionblock"></div>
        <div id="answerblock"></div>
        <button class="btn btn-success" id="start">Start Game</button><br>
        <!-- <button class="btn btn-success" id="reset">Play Again?</button> -->
    </div>

    <script src="assets/javascript/app.js"></script>
</body>

</html>
